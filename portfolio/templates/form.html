<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

<div>
    <form action="" method="post" enctype="multipart/form-data">
        {%  csrf_token %}
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="name"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" placeholder="name"><br><br>
        <label for="lname">Email:</label><br>
      <input type="text" id="lname" name="email" placeholder="Email"><br><br>
        <label for="lname">Number:</label><br>
      <input type="number" id="lname"  name="number" placeholder="phone no."><br><br>
        <label for="lname">Photo:</label><br>
      <input accept="image/png, image/gif ,image/jpeg" id="lname" name="lname" type="file" placeholder="image"><br><br>
      <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
